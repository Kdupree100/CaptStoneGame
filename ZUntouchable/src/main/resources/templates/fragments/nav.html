<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="nav-front">
    <a class="navbar-brand" href="/">Subcription Cart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">

       <ul class="navbar-nav mr-auto">
            <li class="nav-item active" th:each="page: ${cpages}" th:if="${page.slug != 'home'}" >
                <a  class="nav-link" th:href="@{'/' + ${page.slug}}" th:text="${page.title}"></a>
            </li>
        </ul>

        <ul class="float-right navbar-nav" th:if="${principal == null}">
           <li class="nav-item active">
            <a th:href="@{/admin/pages}" class="nav-link" sec:authorize="hasRole('ROLE_SUPER')"
            >Admin</a>
                <a th:href="@{/register}" class="nav-link"></a>
            </li>
            <li class="nav-item active">
                <a th:href="@{/login}" class="nav-link">Log-out</a>

            </li>
        </ul>

       

    </div>
</nav>

<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="nav-admin">
    <a class="navbar-brand" href="/" target="_blank">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/admin/pages"> New Games</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin/categories">Categories</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/admin/products">Products</a>
            </li>

        </ul>

        
    </div>
</nav>
